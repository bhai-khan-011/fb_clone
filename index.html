<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log In or Sign In</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=118497&format=png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 mx-6" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-2019.png" alt="" srcset="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
          
        </div>
        
        <div class="right  flex flex-col bg-white p-8 rounded-lg w-1/4 ">
            <input class="h-12 px-4 my-2 border border-1 border-gray-200 rounded-xl outline-blue-300" type="text" placeholder="Email Address or Phone number ">
            <input class="h-12 px-4 my-2 border border-1 border-gray-200 rounded-xl outline-blue-300" type="password" placeholder="Passsword" >
            <button class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr  class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white py-3 my-2 rounded-md font-bold w-fit  px-4  mx-auto">Create New Account</button> 
        </div>

    </div>
  
</body>
</html>
